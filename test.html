<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng HTML Cơ Bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào Mừng Đến Với Ứng Dụng HTML Cơ Bản</h1>
        <p>Đây là một ví dụ về cách bạn có thể tạo một trang web HTML đơn giản. Bạn có thể thay đổi nội dung và thêm các tính năng tùy ý.</p>
        <button onclick="alert('Bạn vừa nhấn nút!')">Nhấn Vào Đây</button>
    </div>
</body>
</html>
